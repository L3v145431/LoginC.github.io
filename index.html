/* CSS para login.html */
:root {
  --background: hsl(0, 0%, 100%);
  --foreground: hsl(240, 10%, 3.9%);
  --muted: hsl(240, 4.8%, 95.9%);
  --muted-foreground: hsl(240, 5%, 64.9%);
  --popover: hsl(0, 0%, 100%);
  --popover-foreground: hsl(240, 10%, 3.9%);
  --card: hsl(0, 0%, 100%);
  --card-foreground: hsl(240, 10%, 3.9%);
  --border: hsl(240, 5.9%, 90%);
  --input: hsl(240, 5.9%, 90%);
  --primary: #FCD307;
  --primary-foreground: hsl(0, 0%, 0%);
  --secondary: hsl(240, 4.8%, 95.9%);
  --secondary-foreground: hsl(240, 5.9%, 10%);
  --accent: hsl(240, 4.8%, 95.9%);
  --accent-foreground: hsl(240, 5.9%, 10%);
  --destructive: hsl(0, 84.2%, 60.2%);
  --destructive-foreground: hsl(60, 9.1%, 97.8%);
  --ring: hsl(240, 10%, 3.9%);
  --radius: 0.5rem;
  --primary-blue: hsl(207, 90%, 54%);
  --secondary-green: hsl(122, 39%, 49%);
  --accent-orange: hsl(33, 100%, 50%);
  --neutral-50: hsl(0, 0%, 98%);
  --neutral-100: hsl(0, 0%, 96%);
  --neutral-200: hsl(0, 0%, 88%);
  --neutral-400: hsl(0, 0%, 62%);
  --neutral-600: hsl(0, 0%, 44%);
  --neutral-800: hsl(0, 0%, 26%);
  --purple: hsl(270, 91%, 65%);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  -webkit-font-smoothing: antialiased;
  background-color: var(--background);
  color: var(--foreground);
  line-height: 1.6;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: var(--background);
}

.login-card {
  background: white;
  border-radius: 0.5rem;
  box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
  padding: 2rem;
  width: 100%;
  max-width: 24rem;
  text-align: center;
}

.login-card .logo {
  margin-bottom: 1.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-card .logo i {
  color: var(--primary);
  font-size: 1.5rem;
  margin-right: 0.5rem;
}

.login-card .logo span {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--neutral-800);
}

.login-card h2 {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--neutral-800);
  margin-bottom: 0.5rem;
}

.login-card p {
  color: var(--neutral-600);
  margin-bottom: 1.5rem;
}

.form-group {
  margin-bottom: 1rem;
  text-align: left;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-size: 0.875rem;
  font-weight: 500;
  color: var(--neutral-700);
}

.form-group input {
  width: 100%;
  padding: 0.75rem;
  border: 1px solid var(--neutral-200);
  border-radius: 0.375rem;
  font-size: 0.875rem;
}

.form-group input:focus {
  outline: none;
  border-color: var(--primary);
}

.btn {
  width: 100%;
  padding: 0.75rem;
  margin-top: 1rem;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  border-radius: 0.375rem;
  font-size: 0.875rem;
  font-weight: 600;
  border: 1px solid transparent;
  cursor: pointer;
  transition: all 0.2s;
  text-decoration: none;
  background: transparent;
}

.btn-primary {
  background-color: var(--primary);
  color: black;
}

.btn-primary:hover {
  background-color: var(--primary);
  opacity: 0.9;
  transform: translateY(-1px);
}

.login-footer {
  margin-top: 1.5rem;
  color: var(--neutral-600);
  font-size: 0.875rem;
}

.login-footer a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 500;
}

.login-footer a:hover {
  text-decoration: underline;
}

/* Modal para recuperación de contraseña */
.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-content {
  background-color: white;
  padding: 2rem;
  border-radius: 0.5rem;
  width: 100%;
  max-width: 400px;
  position: relative;
}

.close-modal {
  position: absolute;
  top: 1rem;
  right: 1rem;
  font-size: 1.5rem;
  cursor: pointer;
}

.hidden {
  display: none !important;
}

/* Toast Notifications */
#toast-container {
  position: fixed;
  top: 1rem;
  right: 1rem;
  z-index: 100;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.toast {
  background: white;
  border: 1px solid var(--neutral-200);
  border-radius: 0.375rem;
  box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
  padding: 1rem;
  min-width: 20rem;
  animation: slideInRight 0.3s ease-out;
}

.toast.success {
  border-left: 4px solid var(--secondary-green);
}

.toast.error {
  border-left: 4px solid var(--destructive);
}

.toast-header {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 0.25rem;
}

.toast-header i {
  font-size: 1.125rem;
}

.toast.success .toast-header i {
  color: var(--secondary-green);
}

.toast.error .toast-header i {
  color: var(--destructive);
}

.toast-title {
  font-weight: 600;
  color: var(--neutral-800);
}

.toast-description {
  color: var(--neutral-600);
  font-size: 0.875rem;
}

@keyframes slideInRight {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}



        
    </style>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <span>WeSpark</span>
            </div>
            <h2>Welcome back</h2>
            <p>Please enter your details to sign in</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <p class="login-footer">Don't have an account? <a href="https://l3v145431.github.io/Register.github.io/">Sign up</a></p>
            <!-- En login.html, dentro del formulario de login -->
<p class="login-footer">
    ¿Olvidaste tu contraseña? <a href="#" id="forgot-password-link">Recupérala aquí</a>
</p>

        </div>
    </div>
    <!-- Modal para recuperación de contraseña -->
<div id="forgot-password-modal" class="modal hidden">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Recuperar contraseña</h2>
        <p>Ingresa tu correo electrónico para recibir un enlace de recuperación.</p>
        <div class="form-group">
            <label for="recovery-email">Correo electrónico</label>
            <input type="email" id="recovery-email" required>
        </div>
        <button class="btn btn-primary" onclick="sendPasswordResetEmail()">Enviar enlace de recuperación</button>
    </div>
</div>

    <div id="toast-container"></div>
 
    <script>


        // Configuración de Firebase
const firebaseConfig = {
  apiKey: "AIzaSyB43ne5sv_2-CzPC-GoNbBM5uNGiTHlQ0Q",
  authDomain: "users-ab3e0.firebaseapp.com",
  projectId: "users-ab3e0",
  storageBucket: "users-ab3e0.firebasestorage.app",
  messagingSenderId: "466535430209",
  appId: "1:466535430209:web:4e49fde0578fb037042ec0"
};

// Inicializar Firebase
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore(); 

// Función para manejar el inicio de sesión
document.getElementById('login-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  // Configurar la persistencia de la sesión en Firebase
  auth.setPersistence(firebase.auth.Auth.Persistence.SESSION)
    .then(() => {
      // Iniciar sesión con el correo electrónico y la contraseña
   // Después de un login exitoso
return auth.signInWithEmailAndPassword(email, password);
})
.then(async (userCredential) => {
  const user = userCredential.user;
  // Obtener el documento del usuario en Firestore
  const userDoc = await db.collection('users').doc(user.uid).get();
  if (userDoc.exists) {
    const userData = userDoc.data();
    // Guardar nombre y rol en localStorage
    localStorage.setItem('userName', userData.name);
    localStorage.setItem('userRole', userData.role);
  }
  // Mostrar mensaje de éxito
  showToast('success', 'Login Successful', 'You have successfully logged in.');
  // Redirigir al usuario a la página principal
  setTimeout(() => {
    window.location.href = 'prueba.html';
  }, 2000);
})

    .catch((error) => {
      console.error("Error signing in: ", error);
      showToast('error', 'Login Failed', error.message);
    });
});



// En login.js
document.addEventListener('DOMContentLoaded', function() {
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const modal = document.getElementById('forgot-password-modal');
    const closeModal = document.querySelector('.close-modal');

    if (forgotPasswordLink) {
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            modal.classList.remove('hidden');
        });
    }

    if (closeModal) {
        closeModal.addEventListener('click', function() {
            modal.classList.add('hidden');
        });
    }
});

// Función para enviar el correo de recuperación
function sendPasswordResetEmail() {
    const email = document.getElementById('recovery-email').value;
    if (!email) {
        showToast('error', 'Correo requerido', 'Por favor ingresa tu correo electrónico.');
        return;
    }

    auth.sendPasswordResetEmail(email)
        .then(() => {
            showToast('success', 'Correo enviado', 'Revisa tu bandeja de entrada para restablecer tu contraseña.');
            document.getElementById('forgot-password-modal').classList.add('hidden');
        })
        .catch((error) => {
            console.error("Error al enviar el correo de recuperación:", error);
            showToast('error', 'Error', error.message);
        });
}


// Función para mostrar mensajes toast
function showToast(type, title, description = '') {
  const container = document.getElementById('toast-container');
  if (!container) {
    console.error("Toast container not found");
    return;
  }

  const toast = document.createElement('div');
  toast.className = `toast ${type}`;
  toast.innerHTML = `
    <div class="toast-header">
      <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
      <div class="toast-title">${title}</div>
    </div>
    ${description ? `<div class="toast-description">${description}</div>` : ''}
  `;
  container.appendChild(toast);

  setTimeout(() => {
    if (toast.parentNode) {
      toast.parentNode.removeChild(toast);
    }
  }, 5000);
}

    </script>
